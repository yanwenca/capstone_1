<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<style>
		.container {
		max-width: 600px;
		margin: auto;
		}
	</style>
</head>


<body>
	<form action = "/survey" method="POST">
	{{ form.hidden_tag() }}
	<div class="container">

	<!-- 
		q1: what brings you to currency converter? (text)
		q2: how often do you check currency rate? (text)
		q3: what's your age? (text - number)
		q4: what country are you currently located? (text)
		q5: what's your gender? (drop down)-->
<div class="mb-3">
	<label for="q1" class="form-label">1. What brings you to our currency converter?</label>
	<textarea name="q1" value="q1" class="form-control" id="q1" rows="3"></textarea>
</div>

<div class="mb-3">
	<label for="q2" class="form-label">2. How often do you check currency rate?</label>
	<textarea name="q2" value="q2" class="form-control" id="q2" rows="3"></textarea>
</div>


<div class="mb-3">
	<label for="q3" class="form-label">3. What is your age?</label>
	<input name="q3" value="q3" class="form-control" id="q3" rows="3" type="number" min="5" max="99">
</div>


<div class="mb-3">
	<label for="q4" class="form-label">4. What country are you currently located?</label>
	<textarea name="q4" value="q4" class="form-control" id="q4" rows="3"></textarea>
</div>


<div class="mb-3">
	<label for="q5" class="form-label">5. What is your gender?</label>
	<select name="q5" value="q5" class="form-select" id="q5" aria-label=".form-select-sm example">
	<option selected>Select...</option>
	<option value="M">Male</option>
	<option value="F">Female</option>
	<option value="U">Do not disclose</option>
</select>
</div>

<br>
<div class="d-grid gap-2">
<button type="submit" class="btn btn-success" id="submit">Submit my response!</button>

</div>
	</div>
</form>


</body>

</html>
